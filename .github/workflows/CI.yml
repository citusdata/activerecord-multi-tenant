name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '2.6'
          - '2.7'
          - '3.0'
          - '3.1'
        gemfile:
          - rails_6.0
          - rails_6.1
          - rails_7.0
          - active_record_6.0
          - active_record_6.1
          - active_record_7.0
        prepared_statements: [true, false]
        exclude:
          # activesupport-7.0.0 requires ruby version >= 2.7.0
          - ruby: '2.6'
            gemfile: 'rails_7.0'
          - ruby: '2.6'
            gemfile: 'active_record_7.0'
    name: Ruby ${{ matrix.ruby }} / ${{ matrix.gemfile }} ${{ (matrix.prepared_statements && 'w/ prepared statements') || '' }}
    env:
       BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}.gemfile
       PREPARED_STATEMENTS: ${{ matrix.prepared_statements && '1' }}
    steps:
      - uses: actions/checkout@v3
      - run: |
          docker-compose up -d
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: |
          bundle exec rake spec
