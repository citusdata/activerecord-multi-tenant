name: Active Record Multi-Tenant Tests

env:
  CI: true
on:
  push:
    branches:
      - "**"
  pull_request:
    types: [ opened, reopened, synchronize ]

jobs:

  static-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true
      - uses: actions/checkout@v4
      - name: Rubocop static code analysis
        run: |
          gem install rubocop
          rubocop
  doc_checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - uses: actions/checkout@v4
    - name: Install python dependencies
      run: |
        pip install -r docs/requirements.txt
    - name: Documentation Checks
      run: |
        cd docs
        sphinx-build -W -b html source builds

  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '3.0'
          - '3.1'
          - '3.2'
          - '3.3'
        appraisal:
          - rails-6.0
          - rails-6.1
          - rails-7.0
          - rails-7.1
          - rails-7.2
          - rails-8.0
          - active-record-6.0
          - active-record-6.1
          - active-record-7.0
          - active-record-7.1
          - active-record-7.2
          - active-record-8.0
        citus_version:
          - '10'
          - '11'
          - '12'

    name: Ruby ${{ matrix.ruby }}/${{ matrix.gemfile }} / Citus ${{ matrix.citus_version }}
    env:
       APPRAISAL: ${{ matrix.appraisal }}
       CITUS_VERSION: ${{ matrix.citus_version }}
    steps:
      - uses: actions/checkout@v4

      - name: Start Citus Database environment
        run: docker compose up -d

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Execute tests
        run: bundle exec rake spec

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
